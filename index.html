<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Quản lý học viện</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Quản lý học viện</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">Danh sách người dùng</h1>
      <button
        id="addPersonButton"
        type="button"
        class="btn btn-primary mb-3"
        data-toggle="modal"
        data-target="#addPersonModal"
      >
        Thêm người dùng
      </button>

      <table class="table">
        <thead>
          <tr>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Mã</th>
            <th>Email</th>
            <th>Loại</th>
            <th>Tính năng</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- Dữ liệu người dùng sẽ được hiển thị ở đây -->
        </tbody>
      </table>
    </div>

    <!-- Modal Thêm người dùng -->
    <div
      class="modal fade"
      id="addPersonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm người dùng</h5>
          </div>
          <div class="modal-body">
            <!-- Form Thêm người dùng sẽ được đặt ở đây -->
            <form id="addUserForm">
              <div class="form-group">
                <label for="name">Tên:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  placeholder="Nhập tên..."
                />
              </div>
              <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  required
                  placeholder="Nhập địa chỉ..."
                />
              </div>
              <div class="form-group">
                <label for="code">Mã:</label>
                <input
                  type="text"
                  class="form-control"
                  id="code"
                  required
                  placeholder="Nhập mã..."
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  placeholder="Nhập email..."
                />
              </div>
              <div class="form-group">
                <label for="userType">Loại người dùng:</label>
                <select class="form-control" id="userType">
                  <option value="Student">Học viên</option>
                  <option value="Employee">Nhân viên</option>
                  <option value="Customer">Khách hàng</option>
                </select>
              </div>
              <div class="form-group">
                <label for="math">Điểm Toán:</label>
                <input
                  type="number"
                  class="form-control"
                  id="math"
                  placeholder="Nhập điểm Toán..."
                />
              </div>
              <div class="form-group">
                <label for="physics">Điểm Lý:</label>
                <input
                  type="number"
                  class="form-control"
                  id="physics"
                  placeholder="Nhập điểm Lý..."
                />
              </div>
              <div class="form-group">
                <label for="chemistry">Điểm Hóa:</label>
                <input
                  type="number"
                  class="form-control"
                  id="chemistry"
                  placeholder="Nhập điểm Hóa..."
                />
              </div>
              <div class="form-group">
                <label for="workDays">Số ngày làm việc:</label>
                <input
                  type="number"
                  class="form-control"
                  id="workDays"
                  placeholder="Nhập số ngày làm việc..."
                />
              </div>
              <div class="form-group">
                <label for="dailySalary">Lương hàng ngày:</label>
                <input
                  type="number"
                  class="form-control"
                  id="dailySalary"
                  placeholder="Nhập lương hàng ngày..."
                />
              </div>
              <div class="form-group">
                <label for="companyName">Tên Công Ty:</label>
                <input
                  type="text"
                  class="form-control"
                  id="companyName"
                  placeholder="Nhập tên Công Ty..."
                />
              </div>
              <div class="form-group">
                <label for="orderValue">Giá trị đơn hàng:</label>
                <input
                  type="number"
                  class="form-control"
                  id="orderValue"
                  placeholder="Nhập giá trị đơn hàng..."
                />
              </div>
              <div class="form-group">
                <label for="rating">Đánh giá:</label>
                <input
                  type="number"
                  class="form-control"
                  id="rating"
                  placeholder="Nhập đánh giá..."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="savePersonButton">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center">&copy; 2023 Quản lý học viện</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
